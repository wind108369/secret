<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
        <style>
            body{
                padding: 0;
                margin: 0;
                background-color: #373737;
            }
            .container {
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
            .container img {
                width: 100%;
                height: auto;
            }
            .container div {
                background-size: 568px 320px;
            }
        </style>
        <script type="text/javascript" src="./lib/jquery.min.js"></script>
        <script type="text/javascript" src="./lib/flux.js"></script>

    </head>
    <body>
        <div class="container">
            <img src="./img/1.jpg">
            <img src="./img/2.jpg">
            <img src="./img/3.jpg">
        </div>
        <script type="text/javascript">
            window.f = new flux.slider('.container', {
                    pagination: false,
                    width: window.innerWidth,
                    height: window.innerHeight,
                    delay: 8000
                });
        </script>
        <script type="text/javascript" src="./src/main.js"></script>
    </body>
</html>
